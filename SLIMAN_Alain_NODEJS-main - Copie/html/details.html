<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détail de la carte</title>
    <link rel="stylesheet" href="css/details.css">
</head>
<body>
    <div id="card-detail-container">
        <div class="card-detail">
            <img src="" alt="" class="card-image">
            <h1 class="card-title"></h1>
            <button id="favorite-button" class="favorite-button" onclick="toggleFavorite()">Ajouter aux favoris</button>
            <div class="card-info">
                <p id="eyes">Couleur des yeux:</p>
                <p id="hairs">Couleur des cheveux:</p>
                <p id="birthday">Date de naissance:</p>
                <p id="blood">Sang:</p>
                <p id="wand">Baguette:</p>
                <p id="patronus">Patronus:</p>
                <p id="role">Rôle:</p>
                <p id="house">Maison:</p>
                <p id="actor">Acteur:</p>
            </div>
        </div>
    </div>
    <script src="js/details.js"></script>
</body>
</html>
